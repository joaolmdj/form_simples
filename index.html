<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="javascript.js"></script>
    <title>Formulario</title>
</head>
<body>
    <h1 class="text-center mt-2">Formulário de Registro</h1>
    <section class="container">
        <hr>
        <form class="needs-validation" novalidate>
            <div class="form-group row mb-3">
                <label for="primeiro_nome" class="col-sm-2 col-form-label">Primeiro Nome:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="primeiro_nome" placeholder="Primeiro Nome" required>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="ultimo_nome" class="col-sm-2 col-form-label">Último Nome:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ultimo_nome" placeholder="Último Nome" required>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Endereço de Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="nrm_celular" class="col-sm-2 col-form-label">Número de Celular:</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="nrm_celular" placeholder="Número de Celular" required>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="data_nascimento" class="col-sm-2 col-form-label">Data de Nascimento:</label>
                <div class="form-group col-lg-3">
                    <input type="text" class="form-control" id="dia" placeholder="Dia" required>
                </div>
                <div class="form-group col-lg-4">
                    <select id="mes" class="form-control" required>
                    <option selected disabled value="">Mês</option>
                    <option>Janeiro</option>
                    <option>Fevereiro</option>
                    <option>Março</option>
                    <option>Abril</option>
                    <option>Maio</option>
                    <option>Junho</option>
                    <option>Julho</option>
                    <option>Agosto</option>
                    <option>Setembro</option>
                    <option>Outubro</option>
                    <option>Novembro</option>
                    <option>Dezembro</option>
                    </select>
                </div>
                <div class="form-group col-lg-3">
                    <input type="text" class="form-control" name="ano" id="ano" placeholder="Ano" required>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="end" class="col-sm-2 col-form-label">Endereço:</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" id="end" placeholder="Endereço" required></textarea>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="cep" class="col-sm-2 col-form-label">CEP:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cep" placeholder="CEP" required>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="upload_arquivo" class="col-sm-2 col-form-label">Upload de Imagem:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="file" id="formFile" required>
                </div>
            </div>

            <div class="form-group row mb-0">
                <label for="upload_arquivo" class="col-sm-2 col-form-label">Gênero:</label>
                <div class="col-sm-10 d-flex">
                    <div>
                        <input type="radio" class="form-check-input" name="radio" required>
                        <label class="form-check-inline radio-inline"> Masculino </label>
                    </div>
                    <div>
                        <input type="radio" class="form-check-input" name="radio" required>
                        <label class="form-check-inline radio-inline"> Feminino </label>
                    </div>
                </div>
            </div>

            <div class="mt-1 mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                <label class="form-check-label" for="flexCheckDefault">
                    Eu aceito os <a href>termos e condições</a>
                </label>
            </div>

            <div class="mb-5">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary" value="Reset">Resetar</button>
            </div>
        </form>
    </section>
</body>
</html>
